<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body>

    <button class="btnStart" id="start" onclick="startQuiz()">Start Quiz</button>

    <div id="quiz-container" class="animate__animated animate__zoomInDown">
        <h2 id="question">Question will appear here</h2>
        
        <ul id="options">
        </ul>
        
        <div class="quiz-footer">
            <p id="timer">Time Left: 15min</p>
            <button id="nextBtn" class="btn" onclick="nextQuestion()">Next</button>
        </div>
    </div>

    <div id="result" class="animate__animated animate__fadeIn animate__slow">
        <h2></h2>
    </div>

</body>
<script src="quiz.js"></script>
</html>
